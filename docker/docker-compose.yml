version: '3.8'

services:
  ubuntu-gpu:
    build: .
    image: ubuntu-gpu:22.04
    container_name: ubuntu-gpu
    
    # GPU支持
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
    environment:
      - CUDA_VISIBLE_DEVICES=0
    
    volumes:
      - ./workspace:/workspace
      - ./data:/data
    
    ports:
      - "8888:8888"  # Jupyter
      - "8080:8080"   # 其他服务
    
    shm_size: '8gb'
    
    stdin_open: true
    tty: true
    
    restart: unless-stopped
